on: 
  push:
    tags: 
      - '*.*.*'
  workflow_dispatch:

name: Publish Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: latest
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with: 
          files: |
            main.js
            styles.css
            manifest.json
